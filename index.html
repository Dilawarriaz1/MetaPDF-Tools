<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MetaPDF-Tools</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script type="module" src="script.js"></script>
</head>
<body>
    <header>
        <h1>📄 MetaPDF-Tools</h1>
        <input type="text" id="searchBar" placeholder="Search tools...">
        <button onclick="showHelp()">❓ Help</button>
    </header>

    <nav id="toolbar">
        <!-- Grouped tool loader buttons -->
        <button onclick="loadCombinedTool('createpdf', 'imageToPdf')">🖼️ Image to PDF</button>
        <button onclick="loadCombinedTool('createpdf', 'wordToPdf')">📝 Word to PDF</button>
        <button onclick="loadCombinedTool('createpdf', 'voiceToPdf')">🎤 Voice to PDF</button>
        <button onclick="loadCombinedTool('createpdf', 'jpgToPdf')">📷 JPG to PDF</button>
        <button onclick="loadCombinedTool('createpdf', 'textToPdf')">🗒️ Text to PDF</button>

        <button onclick="loadCombinedTool('convertpdf', 'pdfToText')">📄 PDF to Text</button>
        <button onclick="loadCombinedTool('convertpdf', 'pdfToExcel')">📊 PDF to Excel</button>

        <button onclick="loadCombinedTool('compresspdf', 'compressPdf')">🗜️ Compress PDF</button>

        <button onclick="loadCombinedTool('editpdfgroup', 'editPdf')">✏️ Edit PDF</button>
        <button onclick="loadCombinedTool('editpdfgroup', 'editBorderPdf')">🧱 Edit Border</button>
        <button onclick="loadCombinedTool('editpdfgroup', 'rotatePdf')">🔄 Rotate PDF</button>
    </nav>

    <main id="toolContainer">
        <p>Select a tool from the toolbar to begin.</p>
    </main>

    <footer>
        <p>&copy; 2025 Ultimate PDF Toolkit</p>
    </footer>
</body>
</html>
